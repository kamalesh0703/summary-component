<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    
  </style>
</head>
<body>
<main>
  <div id="container">
    <div id="left">
  <h1>Your Result</h1>
  <div id="circle">
    <h1>76</h1>
    <p>of 100</p>
  </div>

  <h1 id="great">Great</h1>
  <p id="left-p">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div id="right">
  <h1>Summary</h1>

  <div id="reaction">
    <img alt="red lighting icon" src="icon-reaction.svg">
    <p>Reaction</p>
  <p><span>80</span> / 100</p>
  </div>

  <div id="memory">
    <img alt="brain icon" src="icon-memory.svg">
  <p>Memory</p>
  <p><span>92</span> / 100</p>
  </div>
  
  <div id="verbal">
    <img alt="speech icon" src="icon-verbal.svg">
    <p>Verbal</p>
    <p><span>61</span> / 100</p>
  </div>
  
  <div id="visual">
    <img alt="eye icon" src="icon-visual.svg">
  <p>Visual</p>
  <p><span>72</span> / 100</p>
  </div>
  <button>Continue</button>
  </div>
  </div>
  </div>
  </main>
</body>
</html>
